# Apito Push Notification Plugin Configuration
plugin:
  id: "hc-push-notification-plugin"
  language: "go"
  title: "Apito Push Notification Plugin"
  icon: "https://raw.githubusercontent.com/apito-io/hc-push-notification-plugin/main/logo.png"
  description: "FCM and APNs push notification support"
  type: "system"
  role: ""
  enable: true
  debug: false
  version: "1.0.0"
  author: "Apito"
  repository_url: "https://github.com/apito-io/hc-push-notification-plugin"
  branch: "main"
  graphql_schema_config:
    queries: []
    mutations: []
  rest_api_config: []
  binary_path: "hc-push-notification-plugin"
  handshake_config:
    protocol_version: 1
    magic_cookie_key: "APITO_PLUGIN"
    magic_cookie_value: "apito_plugin_magic_cookie_v1"
  env_vars:
    - key: "FCM_SERVER_KEY"
      value: ""
    - key: "APNS_KEY_ID"
      value: ""
